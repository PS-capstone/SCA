version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: sca-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sca_db}
      MYSQL_USER: ${MYSQL_USER:-sca_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sca_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # SQL 초기화 스크립트 마운트
      - ./sca_V2.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sca-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 백엔드
  sca-be:
    build:
      context: ./SCA-BE
      dockerfile: Dockerfile
    container_name: sca-be
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "${BE_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: ${DB_URL:-jdbc:mysql://mysql:3306/sca_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8}
      DB_USERNAME: ${DB_USERNAME:-sca_user}
      DB_PASSWORD: ${DB_PASSWORD:-scaStrong#2025!}
      JWT_SECRET: ${JWT_SECRET:-eLZ3lC2C5H84Y2hpvzI8tqX2lhqE9DkHYzqJ4yKpXqj5Rk1B1xw4m3wqf8sYv7Fo2QkLx9Hs2zqN7fDzJ3Rfsg==}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-900000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    networks:
      - sca-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React 프론트엔드 (Nginx)
  sca-fe:
    build:
      context: ./SCA-FE
      dockerfile: Dockerfile
    container_name: sca-fe
    restart: unless-stopped
    depends_on:
      - sca-be
    ports:
      - "${FE_PORT:-80}:80"
    networks:
      - sca-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  sca-network:
    driver: bridge

